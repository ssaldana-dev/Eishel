<body>
    <header class="header">
        <a class="header-logoAnchor" href="../">
            <img class="header-logoAnchor-image" src="../assets/icon/logo-eishel.svg" alt="Eishel-logo" />
        </a>
        <nav class="headerMenu">
            <img class="headerMenu-restImage" src="../assets/icon/menu-icon.svg" alt="Menu icon" id="header-menu-img" />

    <main>

            <img src="./assets/icons/gallery-head.svg" alt="decorative mobile background" class="title-image mobile-background">

                <img class="gallery-carousel-photo carousel-last-photo" src="./assets/imgs/mini/instalaciones-12(200x200).jpg" alt="Eishel instaltiones, benefactors garden" id="instalations-12" />
            </section>
            <img class="gallery-decoration gallery-decoration-instalations desktop-background" src="./assets/icons/instalations-bg-desktop.svg" alt="decorative boxes">
            <img class="gallery-decoration gallery-decoration-instalations mobile-background" src="./assets/icons/instalations-bg.svg" alt="decorative boxes">
        </section>
        <section class="gallery gallery-diferent-background">
            <h2 class="gallery-title gallery-title-different-color" id="gallery-title-events">EVENTOS</h2>

        <section class="video-gallery gallery-diferent-background">
            <h2 class="gallery-title gallery-title-different-color">ENTREVISTAS</h2>
            <video class="video-gallery-video" width="90%" class="video" src="./assets/videos/fortune-y-enrique-milstein.mp4" poster="./assets/videos/fortune-y-enrique-milstein-poster.png" controls muted></video>

                    <img class="gallery-display-container-photo" src="" alt="an Eishel Photo" id="display-photo">
                    <input class="gallery-photos-display-container-button gallery-display-buttonBack" value="<" type="button" onclick="slideImageBack()" />

                    <input class="gallery-photos-display-container-button gallery-display-buttonClose" value="X" type="button" onclick="closeBanner()" />

            </div>

        <article class="footer-direction">
            <a class="footer-direction-anchor" href="https://goo.gl/maps/P869gwWPdsUtx6Za7"><img src="../assets/icon/ubication-icon.svg" alt="ubication icon"></a>

        </article>
        <article class="footer-phone">
            <a class="footer-phone-anchor" href="tel: 777 804 92 32"> <img src="../assets/icon/small-phone-icon.svg" alt="phone icon"></a>
